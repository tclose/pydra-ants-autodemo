# This file is used to manually specify the semi-automatic conversion of
# 'nipype.interfaces.ants.segmentation.JointFusion' from Nipype to Pydra.
#
# Please fill-in/edit the fields below where appropriate
#
# Inputs
# ------
# dimension : enum
#    This option forces the image to be treated as a specified-dimensional image. If not specified, the program tries to infer the dimensionality from the input image.
# target_image : list
#    The target image (or multimodal target images) assumed to be aligned to a common image domain.
# atlas_image : list
#    The atlas image (or multimodal atlas images) assumed to be aligned to a common image domain.
# atlas_segmentation_image : inputmultiobject
#    The atlas segmentation images. For performing label fusion the number of specified segmentations should be identical to the number of atlas image sets.
# alpha : float
#    Regularization term added to matrix Mx for calculating the inverse. Default = 0.1
# beta : float
#    Exponent for mapping intensity difference to the joint error. Default = 2.0
# retain_label_posterior_images : bool
#    Retain label posterior probability images. Requires atlas segmentations to be specified. Default = false
# retain_atlas_voting_images : bool
#    Retain atlas voting images. Default = false
# constrain_nonnegative : bool
#    Constrain solution to non-negative weights.
# patch_radius : list
#    Patch radius for similarity measures. Default: 2x2x2
# patch_metric : enum
#    Metric to be used in determining the most similar neighborhood patch. Options include Pearson's correlation (PC) and mean squares (MSQ). Default = PC (Pearson correlation).
# search_radius : list
#    Search radius for similarity measures. Default = 3x3x3. One can also specify an image where the value at the voxel specifies the isotropic search radius at that voxel.
# exclusion_image_label : list
#    Specify a label for the exclusion region.
# exclusion_image : list
#    Specify an exclusion region for the given label.
# mask_image : file
#    If a mask image is specified, fusion is only performed in the mask region.
# out_label_fusion : file
#    The output label fusion image.
# out_intensity_fusion_name_format : str
#    Optional intensity fusion image file name format. (e.g. "antsJointFusionIntensity_%d.nii.gz")
# out_label_post_prob_name_format : str
#    Optional label posterior probability image file name format.
# out_atlas_voting_weight_name_format : str
#    Optional atlas voting weight image file name format.
# verbose : bool
#    Verbose output.
# num_threads : int
#    Number of ITK threads to use
# args : str
#    Additional parameters to the command
# environ : dict
#    Environment variables
#
# Outputs
# -------
# out_label_fusion : file
#    
# out_intensity_fusion : outputmultiobject
#    
# out_label_post_prob : outputmultiobject
#    
# out_atlas_voting_weight : outputmultiobject
#    
#
# Docs
# ----
# 
#     An image fusion algorithm.
# 
#     Developed by Hongzhi Wang and Paul Yushkevich, and it won segmentation challenges
#     at MICCAI 2012 and MICCAI 2013.
#     The original label fusion framework was extended to accommodate intensities by Brian
#     Avants.
#     This implementation is based on Paul's original ITK-style implementation
#     and Brian's ANTsR implementation.
# 
#     References include 1) H. Wang, J. W. Suh, S.
#     Das, J. Pluta, C. Craige, P. Yushkevich, Multi-atlas segmentation with joint
#     label fusion IEEE Trans. on Pattern Analysis and Machine Intelligence, 35(3),
#     611-623, 2013. and 2) H. Wang and P. A. Yushkevich, Multi-atlas segmentation
#     with joint label fusion and corrective learning--an open source implementation,
#     Front. Neuroinform., 2013.
# 
#     Examples
#     --------
#     >>> from nipype.interfaces.ants import JointFusion
#     >>> jf = JointFusion()
#     >>> jf.inputs.out_label_fusion = 'ants_fusion_label_output.nii'
#     >>> jf.inputs.atlas_image = [ ['rc1s1.nii','rc1s2.nii'] ]
#     >>> jf.inputs.atlas_segmentation_image = ['segmentation0.nii.gz']
#     >>> jf.inputs.target_image = ['im1.nii']
#     >>> jf.cmdline
#     "antsJointFusion -a 0.1 -g ['rc1s1.nii', 'rc1s2.nii'] -l segmentation0.nii.gz
#     -b 2.0 -o ants_fusion_label_output.nii -s 3x3x3 -t ['im1.nii']"
# 
#     >>> jf.inputs.target_image = [ ['im1.nii', 'im2.nii'] ]
#     >>> jf.cmdline
#     "antsJointFusion -a 0.1 -g ['rc1s1.nii', 'rc1s2.nii'] -l segmentation0.nii.gz
#     -b 2.0 -o ants_fusion_label_output.nii -s 3x3x3 -t ['im1.nii', 'im2.nii']"
# 
#     >>> jf.inputs.atlas_image = [ ['rc1s1.nii','rc1s2.nii'],
#     ...                                        ['rc2s1.nii','rc2s2.nii'] ]
#     >>> jf.inputs.atlas_segmentation_image = ['segmentation0.nii.gz',
#     ...                                                    'segmentation1.nii.gz']
#     >>> jf.cmdline
#     "antsJointFusion -a 0.1 -g ['rc1s1.nii', 'rc1s2.nii'] -g ['rc2s1.nii', 'rc2s2.nii']
#     -l segmentation0.nii.gz -l segmentation1.nii.gz -b 2.0 -o ants_fusion_label_output.nii
#     -s 3x3x3 -t ['im1.nii', 'im2.nii']"
# 
#     >>> jf.inputs.dimension = 3
#     >>> jf.inputs.alpha = 0.5
#     >>> jf.inputs.beta = 1.0
#     >>> jf.inputs.patch_radius = [3,2,1]
#     >>> jf.inputs.search_radius = [3]
#     >>> jf.cmdline
#     "antsJointFusion -a 0.5 -g ['rc1s1.nii', 'rc1s2.nii'] -g ['rc2s1.nii', 'rc2s2.nii']
#     -l segmentation0.nii.gz -l segmentation1.nii.gz -b 1.0 -d 3 -o ants_fusion_label_output.nii
#     -p 3x2x1 -s 3 -t ['im1.nii', 'im2.nii']"
# 
#     >>> jf.inputs.search_radius = ['mask.nii']
#     >>> jf.inputs.verbose = True
#     >>> jf.inputs.exclusion_image = ['roi01.nii', 'roi02.nii']
#     >>> jf.inputs.exclusion_image_label = ['1','2']
#     >>> jf.cmdline
#     "antsJointFusion -a 0.5 -g ['rc1s1.nii', 'rc1s2.nii'] -g ['rc2s1.nii', 'rc2s2.nii']
#     -l segmentation0.nii.gz -l segmentation1.nii.gz -b 1.0 -d 3 -e 1[roi01.nii] -e 2[roi02.nii]
#     -o ants_fusion_label_output.nii -p 3x2x1 -s mask.nii -t ['im1.nii', 'im2.nii'] -v"
# 
#     >>> jf.inputs.out_label_fusion = 'ants_fusion_label_output.nii'
#     >>> jf.inputs.out_intensity_fusion_name_format = 'ants_joint_fusion_intensity_%d.nii.gz'
#     >>> jf.inputs.out_label_post_prob_name_format = 'ants_joint_fusion_posterior_%d.nii.gz'
#     >>> jf.inputs.out_atlas_voting_weight_name_format = 'ants_joint_fusion_voting_weight_%d.nii.gz'
#     >>> jf.cmdline
#     "antsJointFusion -a 0.5 -g ['rc1s1.nii', 'rc1s2.nii'] -g ['rc2s1.nii', 'rc2s2.nii']
#     -l segmentation0.nii.gz -l segmentation1.nii.gz -b 1.0 -d 3 -e 1[roi01.nii] -e 2[roi02.nii]
#     -o [ants_fusion_label_output.nii, ants_joint_fusion_intensity_%d.nii.gz,
#     ants_joint_fusion_posterior_%d.nii.gz, ants_joint_fusion_voting_weight_%d.nii.gz]
#     -p 3x2x1 -s mask.nii -t ['im1.nii', 'im2.nii'] -v"
# 
#     
